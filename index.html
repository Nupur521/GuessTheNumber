<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/a3e1af74f8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="guessNumber">
    <div class="fas fa-microphone microphone" id="microphone"></div>
     <div class="result" id="result">Guess a number between 1-100</div>
     <div class="playExit" id="playExit">
         <button type="submit" class="play" id="play">Play again</button>
         <button type="submit" class="exit" id="exit">Exit</button>
     </div>
    </div>
    <script src="./js/index.js"></script>
    <!-- <div class="popup" id="popup">We are listening, Try speaking!</div> -->
</body>
</html>
